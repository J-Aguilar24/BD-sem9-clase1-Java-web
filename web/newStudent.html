<!DOCTYPE html>
<html>
    <head>
        <title>New Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>New Student</h1>
        <br>
        
        <form action="StudentServlet" method="get">
            name: <br>
            <input type="text" id="name" name="name" />

            age: <br>

        </form>
    </body>
</html>
